<!DOCTYPE html>
<html>
<head>
  <title>drinks</title>
    <script src="search.js" defer></script>
  <script>
    window.onload = function() {
      fetch('sprits.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('content').innerHTML = data;
        });
    };
  </script>
</head>
<body>
  <div class="container menu-text" id="content" style="color: white; font-weight: bold;">
    <div class="container mt-3">
      <div class="form-group search-container" style="position: relative; width: 100%; max-width: 500px;">
        <input type="text" id="searchInput" class="form-control" placeholder="Search..." style="background-color: transparent; border: 2px solid white; color: white; padding-right: 80px; width: 100%; border-radius: 5px;">
        <button id="searchButton" style="position: absolute; right: 0; top: 0; height: 100%; width: 80px; background-color: gray; color: white; border: none; border-left: 2px solid white; border-radius: 5px; cursor: pointer; display: flex; align-items: center; justify-content: center;">Search</button>
      </div>
    </div>

    <div id="content">Loading...</div>
  </div>
</body>
</html>
